<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Danter Gaza</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Profile container */
        .profile-container {
            background-color: #222;
            width: 90%;
            max-width: 350px;
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease-in-out;
        }

        /* Profile image styling */
        .profile-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #00eaff;
            box-shadow: 0 0 20px #00eaff;
            transition: all 0.3s ease;
        }

        .profile-container img:hover {
            transform: scale(1.1);
        }

        /* Name styling */
        .name {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
            color: #00eaff;
            text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
        }

        /* Role styling */
        .role {
            font-size: 18px;
            color: #ccc;
            margin-top: 10px;
            text-shadow: 0 0 5px #ccc, 0 0 10px #ccc;
        }

        /* Dates styling */
        .dates {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }

        .contact {
            margin-top: 15px;
            font-size: 16px;
            color: #bbb;
        }

        /* "We Don't Forgive, We Do Not Forget" styling */
        .forgiveness {
            margin-top: 15px;
            font-size: 16px;
            color: #ff4040;
            font-weight: bold;
            text-shadow: 0 0 10px #ff4040, 0 0 20px #ff4040;
        }

        /* Hover effects for the container */
        .profile-container:hover {
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.6);
            transform: translateY(-10px);
        }

        /* Responsive Styles for mobile */
        @media (max-width: 600px) {
            .profile-container {
                padding: 20px;
            }

            .name {
                font-size: 24px;
            }

            .role {
                font-size: 16px;
            }

            .dates, .contact, .forgiveness {
                font-size: 14px;
            }

            .profile-container img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>

<div class="profile-container">
    <!-- Profile Picture -->
    <img src="https://raw.githubusercontent.com/dandan-187/infome/main/pfp.jpg" alt="Danter Gaza">

    <!-- Name -->
    <div class="name">Danter Gaza</div>

    <!-- Role -->
    <div class="role">App Developer</div>

    <!-- Dates -->
    <div class="dates">
        <p>App Created: Nov 8, 2024</p>
        <p>Last Updated: April 3, 2025</p>
    </div>

    <!-- Contact Info -->
    <div class="contact">
        <p>Contact: 09776834583</p>
    </div>

    <div class="forgiveness">
