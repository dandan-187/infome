<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Danter Gaza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-container {
            background-color: #fff;
            width: 300px;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        .role {
            font-size: 16px;
            color: #555;
            margin-top: 5px;
        }

        .dates {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        .contact {
            margin-top: 15px;
        }

        .send-message-btn {
            background-color: #0084ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .send-message-btn:hover {
            background-color: #006bb3;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <!-- Profile Picture -->
    <img src="https://raw.githubusercontent.com/dandan-187/infome/main/pfp.jpg" alt="Danter Gaza">

    <!-- Name -->
    <div class="name">Danter Gaza</div>

    <!-- Role -->
    <div class="role">App Developer</div>

    <!-- Dates -->
    <div class="dates">
        <p>App Created: Nov 8, 2025</p>
        <p>Last Updated: April 3, 2025</p>
    </div>

    <!-- Contact Info -->
    <div class="contact">
        <p>Contact: 09776834583</p>
    </div>

    <!-- Send Message Button (Viber Link) -->
    <a href="viber://chat?number=+639704887868" class="send-message-btn" target="_blank">Send Message</a>
</div>

</body>
</html>
